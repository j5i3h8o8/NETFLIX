<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo_before">
          <a href="/">
            <img
              id="netflix_logo"
              src="./images/netflix-logo.png"
              alt="netflix logo"
            />
          </a>
        </div>
        <div class="logo_after">
          <img
            id="netflix_avatar_logo"
            src="./images/netflix-avatar.png"
            alt="netflix avatar logo"
          />
        </div>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">Money Heist</h1>
          <div class="banner_btn">
            <button>Play</button>
            <button>My List</button>
          </div>
          <p class="banner_description">
            To carry out the biggest heist in history, a mysterious man
            <br />
            called The Professor recruits a band of eight robbers who
            <br />
            have a single characteristic: n...
          </p>
        </div>
      </div>

      <!-- Netflix Originals -->
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
          <img src="images/first-row-movie1.jpg" alt="first row movie 1" class="row_poster"/>
          <img src="images/first-row-movie2.jpg" alt="first row movie 2" class="row_poster"/>
          <img src="images/first-row-movie3.jpg" alt="first row movie 3" class="row_poster"/>
          <img src="images/first-row-movie4.jpg" alt="first row movie 4" class="row_poster"/>
          <img src="images/first-row-movie5.jpg" alt="first row movie 5" class="row_poster"/>
          <img src="images/first-row-movie6.jpg" alt="first row movie 6" class="row_poster"/>
          <img src="images/first-row-movie7.jpg" alt="first row movie 7" class="row_poster"/>
          <img src="images/first-row-movie8.jpg" alt="first row movie 8" class="row_poster"/>
        </div>
      </div>

      <!-- Trending Now -->
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_posters">
          <img src="images/second-row-movie1.jpg" alt="second row movie 1" class="row_poster"/>
          <img src="images/second-row-movie2.jpg" alt="second row movie 2" class="row_poster"/>
          <img src="images/second-row-movie3.jpg" alt="second row movie 3" class="row_poster"/>
          <img src="images/second-row-movie4.jpg" alt="second row movie 4" class="row_poster"/>
          <img src="images/second-row-movie5.jpg" alt="second row movie 5" class="row_poster"/>
          <img src="images/second-row-movie6.jpg" alt="second row movie 6" class="row_poster"/>
          <img src="images/second-row-movie7.jpg" alt="second row movie 7" class="row_poster"/>
          <img src="images/second-row-movie8.jpg" alt="second row movie 8" class="row_poster"/>
        </div>
      </div>
    </main>
  </body>
</html>
